name: ML Model CI Workflow

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”¹ Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: student_performance_env
          environment-file: MLProject/conda.yaml
          python-version: 3.9
          auto-activate-base: false
          use-mamba: true

      - name: ðŸ”¹ Install dependencies
        run: |
          conda info
          conda list

      - name: ðŸš€ Run MLflow Project
        run: |
          cd MLProject
          conda activate student_performance_env
          mlflow run . -P data_path=siswa_clean.csv
