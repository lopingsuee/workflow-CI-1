name: ML Model CI Workflow

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Step 1: Checkout repository
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v3

      # ðŸ”¹ Step 2: Setup Miniconda environment
      - name: ðŸ”¹ Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: student_performance_env
          environment-file: MLProject/conda.yaml
          python-version: 3.9
          auto-activate-base: false
          use-mamba: true

      # ðŸ”¹ Step 3: Verify environment setup
      - name: ðŸ”¹ Verify Conda Environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      # ðŸš€ Step 4: Run MLflow Project (training model)
      - name: ðŸš€ Run MLflow Project
        shell: bash -l {0} # penting agar conda aktif di shell login
        run: |
          cd MLProject
          echo "ðŸ”§ Menginisialisasi environment MLflow..."
          conda init bash
          source ~/.bashrc
          conda activate student_performance_env
          echo "ðŸš€ Menjalankan MLflow project..."
          mlflow run . -P data_path=siswa_clean.csv
