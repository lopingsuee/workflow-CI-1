name: ML Model CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: student_performance_env
          environment-file: MLProject/conda.yaml
          python-version: 3.9
          auto-activate-base: false
          use-mamba: true

      - name: Verifikasi Environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Jalankan MLflow Project
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run . -P data_path=siswa_clean.csv -P model_path=model_ci.joblib

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model_ci
          path: MLProject/model_ci.joblib
